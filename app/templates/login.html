<!DOCTYPE html>
<html lang="en">

<head>

    {% include 'head.html' %}
    <link href="static/login.css" rel="stylesheet">
</head>

<body>
  <div class="container">
      <div class="row">
          <div class="col-sm-6 col-md-4 col-md-offset-4">
              <h1 class="text-center login-title">Sign in to continue to SIA</h1>
              <div class="account-wall">
                  <img class="profile-img" src="static/img/foto.png" alt="">
                  {% with messages = get_flashed_messages() %}
                    {% if messages %}
                      {% for message in messages %}
                      <div class="alert alert-info text-center"><span class="glyphicon glyphicon-info-sign"></span> {{ message }} </div>
                      {% endfor %}
                    {% endif %}
                  {% endwith %}
                  <form class="form-signin" action="/" method="POST">
                  <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                  <input type="password" name="password" class="form-control" placeholder="Password" required>
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
                  <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                  </form>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
