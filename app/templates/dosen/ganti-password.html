<!DOCTYPE html>
<html lang="en">

<head>

  {% include 'dosen/head.html' %}

</head>

<body>

  <div id="wrapper">

    <!-- NaviFgation -->
    {% include 'dosen/navigation.html' %}

    <!-- Page Content -->
    <div id="page-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">Ganti Password</h1>
          </div>
          <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
          <div class="col-lg-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="modal-title custom_align" id="Heading">Ganti Password</h4>
              </div>
              <div class="panel-body">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-info text-center"><span class="glyphicon glyphicon-info-sign"></span>{{message}}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <fieldset>
                    <form action="/dosen/ganti-password" method="POST">
                    <div class="form-group">
                      <label class="control-label" for="pass-lama">Password Lama Anda</label>
                      <input id="pass_lama" name="pass_lama" type="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label class="control-label" for="pass_baru">Password Baru Anda</label>
                      <input id="pass_baru" type="password" name="pass_baru" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label class="control-label" for="u_pass_baru">Ulangi Password Baru Anda</label>
                      <input id="u_pass_baru" type="password" name="u_pass_baru" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span>Â Ganti</button>
                    </div>
                    </form>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!--javascript-->
  {% include 'dosen/js.html' %}

</body>

</html>
